<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .container { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0; 
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .recording { 
            background-color: #ff4444; 
            color: white; 
        }
        .ready { 
            background-color: #4444ff; 
            color: white; 
        }
        .disabled { 
            background-color: #cccccc; 
            color: #666666; 
        }
        #result { 
            margin: 20px 0; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            min-height: 100px; 
            background: white; 
        }
        #status { 
            margin: 10px 0; 
            font-weight: bold; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #debug { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 20px 0; 
        }
        .log { 
            font-family: monospace; 
            font-size: 12px; 
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <h1>üé§ Speech Recognition Debug Test</h1>
    
    <div class="container">
        <div id="status" class="info">Checking browser support...</div>
        
        <button id="micButton" class="disabled" disabled>üé§ Start Recording</button>
        <button id="testButton" onclick="testMicrophone()">üîä Test Microphone</button>
        <button id="clearButton" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="result">
            <strong>Transcription will appear here...</strong>
        </div>
    </div>
    
    <div id="debug">
        <h3>Debug Info:</h3>
        <div id="debugInfo"></div>
        <h4>Console Logs:</h4>
        <div id="logs"></div>
    </div>

    <script>
        let recognition = null;
        let isRecording = false;
        let logs = [];
        
        function log(message) {
            logs.push(new Date().toLocaleTimeString() + ': ' + message);
            console.log(message);
            updateLogs();
        }
        
        function updateLogs() {
            document.getElementById('logs').innerHTML = logs.slice(-10).map(log => 
                `<div class="log">${log}</div>`
            ).join('');
        }
        
        // Check browser support
        function checkSupport() {
            const hasWebkit = 'webkitSpeechRecognition' in window;
            const hasStandard = 'SpeechRecognition' in window;
            const userAgent = navigator.userAgent;
            const isHTTPS = location.protocol === 'https:';
            
            document.getElementById('debugInfo').innerHTML = `
                <p><strong>Browser:</strong> ${userAgent}</p>
                <p><strong>webkitSpeechRecognition:</strong> ${hasWebkit ? '‚úÖ Supported' : '‚ùå Not supported'}</p>
                <p><strong>SpeechRecognition:</strong> ${hasStandard ? '‚úÖ Supported' : '‚ùå Not supported'}</p>
                <p><strong>HTTPS:</strong> ${isHTTPS ? '‚úÖ Secure' : '‚ùå Not secure (may cause issues)'}</p>
                <p><strong>URL:</strong> ${location.href}</p>
            `;
            
            if (hasWebkit || hasStandard) {
                initSpeechRecognition();
                document.getElementById('status').textContent = '‚úÖ Speech recognition supported!';
                document.getElementById('status').className = 'success';
            } else {
                document.getElementById('status').textContent = '‚ùå Speech recognition not supported in this browser';
                document.getElementById('status').className = 'error';
            }
        }
        
        function initSpeechRecognition() {
            try {
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                recognition = new SpeechRecognition();
                
                // Try different configurations
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;
                
                log('‚úÖ Speech recognition instance created');
                log('‚öôÔ∏è Configuration: continuous=' + recognition.continuous + ', interimResults=' + recognition.interimResults + ', lang=' + recognition.lang);
                
                recognition.onstart = function() {
                    log('üé§ Speech recognition started');
                    document.getElementById('status').textContent = 'üé§ Listening... Speak now!';
                    document.getElementById('status').className = 'info';
                    document.getElementById('micButton').textContent = 'üî¥ Stop Recording';
                    document.getElementById('micButton').className = 'recording';
                    isRecording = true;
                };
                
                recognition.onresult = function(event) {
                    log('üìù Speech result received: ' + event.results.length + ' results');
                    
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        const confidence = event.results[i][0].confidence;
                        log(`üìÑ Result ${i}: "${transcript}" (final: ${event.results[i].isFinal}, confidence: ${confidence})`);
                        
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    document.getElementById('result').innerHTML = `
                        <strong>Final:</strong> ${finalTranscript}<br>
                        <em>Interim:</em> ${interimTranscript}
                    `;
                };
                
                recognition.onerror = function(event) {
                    log('‚ùå Speech recognition error: ' + event.error);
                    document.getElementById('status').textContent = `‚ùå Error: ${event.error}`;
                    document.getElementById('status').className = 'error';
                    document.getElementById('micButton').textContent = 'üé§ Start Recording';
                    document.getElementById('micButton').className = 'ready';
                    isRecording = false;
                };
                
                recognition.onend = function() {
                    log('üèÅ Speech recognition ended');
                    document.getElementById('status').textContent = '‚úÖ Ready to record';
                    document.getElementById('status').className = 'success';
                    document.getElementById('micButton').textContent = 'üé§ Start Recording';
                    document.getElementById('micButton').className = 'ready';
                    isRecording = false;
                };
                
                recognition.onnomatch = function() {
                    log('üîá No speech was recognized');
                };
                
                recognition.onspeechstart = function() {
                    log('üó£Ô∏è Speech started');
                };
                
                recognition.onspeechend = function() {
                    log('üîá Speech ended');
                };
                
                recognition.onsoundstart = function() {
                    log('üîä Sound detected');
                };
                
                recognition.onsoundend = function() {
                    log('üîá Sound ended');
                };
                
                // Enable microphone button
                document.getElementById('micButton').disabled = false;
                document.getElementById('micButton').className = 'ready';
                document.getElementById('micButton').onclick = toggleRecording;
                
            } catch (error) {
                log('‚ùå Error initializing speech recognition: ' + error.message);
                document.getElementById('status').textContent = `‚ùå Initialization error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        }
        
        function toggleRecording() {
            if (!recognition) return;
            
            if (isRecording) {
                recognition.stop();
                log('üõë Stopping recording...');
            } else {
                log('üé§ Starting recording...');
                recognition.start();
            }
        }
        
        async function testMicrophone() {
            try {
                document.getElementById('status').textContent = 'üîç Testing microphone access...';
                document.getElementById('status').className = 'info';
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('‚úÖ Microphone access granted');
                
                document.getElementById('status').textContent = '‚úÖ Microphone access granted!';
                document.getElementById('status').className = 'success';
                
                // Stop the test stream
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                log('‚ùå Microphone access denied: ' + error.message);
                document.getElementById('status').textContent = `‚ùå Microphone access denied: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '<strong>Transcription will appear here...</strong>';
            logs = [];
            updateLogs();
        }
        
        // Initialize when page loads
        window.onload = checkSupport;
    </script>
</body>
</html>
